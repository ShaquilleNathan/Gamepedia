        <div class="col-lg-9">

              <div class="col-lg-9">
                <form id="contact-form" action="" method="post">
                  <div class="row">
                    <div class="col-lg-9">
                      <fieldset>
                        <input type="username" name="username" id="username" placeholder="Username" autocomplete="on" required>
                      </fieldset>
                    </div>

                      </fieldset>
                    </div>
                    <div class="col-lg-9">
                      <fieldset>
                        <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-9">
                      <fieldset>
                        <input type="password" name="password" id="password" placeholder="Password" autocomplete="on" >
                      </fieldset>
                    </div>
                    <div class="col-lg-19">
                      <fieldset>
                        <form>
                          <button formaction="index.html" type="submit" id="form-submit" class="btn">Sign In</button>
                        </form>
                      </fieldset>
                    </div>
                  </div>
                </form>
